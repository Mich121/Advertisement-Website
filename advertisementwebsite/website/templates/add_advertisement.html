{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
    <div class="form-group" style="width: 70%; height: 70%; margin-left: auto; margin-right: auto;"> 
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-warning" style="color: white;">Add</button>
    </div>

    <script>
        var name = "{{user.id}}";
        document.getElementById("elder").value = name;
    </script>
    
{% else %}
    You are not allowed...
{% endif %}
{% endblock %}
