{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        {% for advert in favoriteadvert %}
            <div class="col-lg-4">
                <a href="{% url 'show_item' advert.pk %}" style="text-decoration: none; color:#29335C;">
                <div class="btn btn-outline-warning">
                {% if advert.image %}
                <img class="thumbnail" src="{{advert.image.url}}" width="250" height="250">
                {% else %}
                <img class="thumbnail" src="{% static 'images/item.png' %}" width="250" height="250">
                {% endif %}
                    
                    <h6><strong>{{advert.title}}</strong></h6>
                    <hr>
                    <p>{{advert.owner.profile.city}}</p>
                    <h4 style="padding-top: 5px; padding-bottom: 5px;">{{advert.price|floatformat:2}} PLN</h4>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
